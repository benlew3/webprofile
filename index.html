<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<title>Developer Ben</title>

	<!-- Set the viewport width to device width for mobile -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Included Bootstrap CSS Files -->
	<link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./js/bootstrap/css/bootstrap-responsive.min.css" />

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300' rel='stylesheet' type='text/css'>
	
	<!-- Css -->	
	<link rel="stylesheet" href="./css/style.css" />

	<style>
.shakeimage{
position:relative
}
</style>
<script language="JavaScript1.2">

//configure shake degree (where larger # equals greater shake)
var rector=3

var stopit=0 
var a=1

function init(which){
stopit=0
shake=which
shake.style.left=0
shake.style.top=0
}

function rattleimage(){
if ((!document.all&&!document.getElementById)||stopit==1)
return
if (a==1){
shake.style.top=parseInt(shake.style.top)+rector+"px"
}
else if (a==2){
shake.style.left=parseInt(shake.style.left)+rector+"px"
}
else if (a==3){
shake.style.top=parseInt(shake.style.top)-rector+"px"
}
else{
shake.style.left=parseInt(shake.style.left)-rector+"px"
}
if (a<4)
a++
else
a=1
setTimeout("rattleimage()",50)
}

function stoprattle(which){
stopit=1
which.style.left=0
which.style.top=0
}

</script>
</head>
<body>
	<!-- main body -->
<header>
	<div>
		<img src ="img/monitor.png" class = "monitor" alt="monitor">
		<img src="img/test1.png" class="desktop" alt="wallpaper">

		<a href="tablet.html"><img src="img/profile.png" onmouseover="this.src='img/profile2.png'" onmouseout="this.src='img/profile.png'" class="pic" alt="tablet"></a>
		<img src ="img/tablet.png" class = "tablet" alt="profile picture">

		<img src="img/telephone.jpg" class="message" alt="telephone">
		<img src="img/phone.png" class="shakeimage phone" onMouseover="init(this);rattleimage()" onMouseout="stoprattle(this);top.focus()" onClick="top.focus()">
	</div>
</header>

<script src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/jquery-validate/assets/js/jquery.validate.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
